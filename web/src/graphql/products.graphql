query Products {
  products {
    id
    name
    price
    imagePath
    description
  }
}

mutation CreateProduct(
  $name: String!
  $description: String!
  $price: Float!
  $imagePath: String!
) {
  createProduct(
    name: $name
    description: $description
    price: $price
    imagePath: $imagePath
  )
}
